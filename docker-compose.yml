version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: ana-bot-db
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: ana-bot-backend
    restart: always
    environment:
      DATABASE_URL: "mysql://root:${DB_PASSWORD}@db:3306/${DB_DATABASE}"
      PORT: 3000
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT}:3000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/.wwebjs_auth:/app/.wwebjs_auth
      - ./backend/.wwebjs_cache:/app/.wwebjs_cache

  frontend:
    build: ./frontend
    container_name: ana-bot-frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT}:80"

volumes:
  mysql_data:
